<div class="main container mx-auto" >
  <div class="main-child">
    <label>Email</label>
    <input type="email" [(ngModel)]="uid">
    <div class="password">
    <label >Password</label>
    <input type="password" [(ngModel)] = "upassword">
    <div class="submit">
      <button (click)="Login(uid, upassword)">Login</button>
    </div>
  </div>
  </div>
</div>
