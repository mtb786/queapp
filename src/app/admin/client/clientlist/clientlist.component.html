<form><p>User Type</p>
<select  [(ngModel)]="selectedUserType" (change)="userBaseFilter($event)">
  <option value="admin">Admin</option>
  <option value="primary">Primary</option>
  <option value="super">Super</option>
  <option value="secondary">Secondary</option>
</select>
<input type="radio" name="gender" value="male" checked>Active
  <input type="radio" name="gender" value="female">Inactive
</form>
<table class="table table-dark">
  <thead>
    <tr>
      <th> No </th>
      <th>User id</th>
      <th>Mode Type </th>
      <th>Present </th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of clientInformation; let i= index" >
      <td>{{i+1}}</td>
      <td>{{user.id}}</td>
      <td>{{user.type}}</td>
      <td><button (click) = "updatUserMode(user.id, user.modetype)" > {{user.modetype }}  </button> </td>        
    </tr>
  </tbody>
</table>
