<table class="table table-dark">
  <thead>
    <tr>
      <th> No </th>
      <th>User id</th>
      <th>Mode Type </th>
      <th>Present </th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of clientInformation; let i= index" >
      <td>{{i+1}}</td>
      <td>{{user.id}}</td>
      <td>{{user.type}}</td>
      <td><button (click) = "updatUserMode(user.id, user.modetype)" > {{user.modetype }}  </button> </td>
        
    </tr>
  </tbody>
</table>
